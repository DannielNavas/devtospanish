<section class="container">
    <div class="row">
        <div class="main">
            <h1 class="main__title">DevTo En español</h1>
        </div>
        <ng-container *ngFor="let  post of posts; trackBy: trackByPost; let i = index ">
            <app-card-post [post]="post" (modalUser)="dataUser($event)">
            </app-card-post>
            <div *ngIf="posts.length -1 === i" class="load-posts">
                <img src="/assets/images/loaditem.svg" alt="load" class="load-posts__loader" *ngIf="loader">
                <button class="load-posts__button" (click)="addPosts()" *ngIf="!loader">
                    Mostrar más publicaciones
                </button>
            </div>
        </ng-container>
    </div>
</section>
